<div class="user-layout">
  <div class="user-header">
    <h2 class="label-bold-15">Users</h2>
    <div>
      <button class="addBtn"  (click)="addUsrs()">Add User</button>
    </div>
  </div>
  <div class="mt-15">
    <table mat-table [dataSource]="usersData">
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User Id</th>
        <td mat-cell *matCellDef="let item">{{item.userId}}</td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let item">{{item.userName}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let item">{{item.email}}</td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let item">{{item.mobile}}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let item">{{item.city}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let item" class="d-flex">
          <div class="col-img" (click)="editUser(item)"><img class="mr-15" src="icons/edit.png"></div>
          <div class="col-img" (click)="deleteUser(item)"><img src="icons/delete.png"></div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
